<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelogue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">Travelogue</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Explore the World with Me</h2>
      <img src="eiffel-tower.jpg" alt="Eiffel Tower">
    </section>

    <section class="gallery">
      <div class="photo-grid">
        <div>
          <img src="eiffel.jpg" alt="Eiffel Tower">
          <p>Eiffel Tower</p>
        </div>
        <div>
          <img src="grand-canyon.jpg" alt="Grand Canyon">
          <p>Grand Canyon</p>
        </div>
        <div>
          <img src="great-wall.jpg" alt="Great Wall">
          <p>Great Wall</p>
        </div>
        <div>
          <img src="machu-picchu.jpg" alt="Machu Picchu">
          <p>Machu Picchu</p>
        </div>
        <div>
          <img src="sydney-opera-house.jpg" alt="Sydney Opera House">
          <p>Sydney Opera House</p>
        </div>
        <div>
          <img src="santorini.jpg" alt="Santorini">
          <p>Santorini</p>
        </div>
        <div>
          <img src="taj-mahal.jpg" alt="Taj Mahal">
          <p>Taj Mahal</p>
        </div>
        <div>
          <img src="mount-fuji.jpg" alt="Mount Fuji">
          <p>Mount Fuji</p>
        </div>
        <div>
          <img src="statue-of-liberty.jpg" alt="Statue of Liberty">
          <p>Statue of Liberty</p>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <h2>Get in Touch</h2>
      <p>I'd love to hear from you! Feel free to reach out.</p>
      <form>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2023 Travelogue</p>
    <button>Follow Me</button>
  </footer>
</body>
</html>
